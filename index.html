<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game">
        <div>
            <button class="btn" id="againBtn">again!</button>
            <p>&lt;Between 1 and 20&gt;</p>
        </div>
        <h2>guess my number!</h2>
        <div>
            <hr>
            <div class="hiddenNum" id="hiddenNum">&quest;</div>
        </div>
        <div>
            <div>
                <input type="number" name="" id="inputNum" class="inputNum">
                <button class="btn" id="checkBtn">check!</button>
            </div>
            <div>
                <p class="msg" id="msg">start guessing...</p>
                <h4 class="score" id="score">ğŸ’¯ Score:</h4>
                <h4 id="highscore">&#9996; Highscore:</h4>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
